<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cor de fundo</title>
</head>
<body>
    <h1>Escolha uma cor em inglês</h1>
    <button id="btnCor">Alterar cor do fundo</button>

    <script>
        document.getElementById('btnCor').addEventListener('click', function() {
         
            var corFundo = prompt("Digite o nome da cor em inglês:");

            if (corFundo !== null && corFundo !== "") {
                document.body.style.backgroundColor = corFundo;
            } else {
                alert("Por favor, digite o nome de uma cor válida.");
            }
        });
    </script>
</body>
</html>
