<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="viacep.css">
    <title>API ViaCep</title>
</head>
<body>
    <center>
    <div class="cadastro">
      <h1>Cadastro</h1>
        <input type="text" id="nome" placeholder="Digite seu nome" required>
        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>
        <input type="text" id="email" placeholder="Digite seu email" required>

        <input type="text" id="cep" placeholder="Informe seu CEP" required onblur="consultarCEP()">
        <input type="text" id="rua" placeholder="Informe sua rua" required>
        <input type="text" id="bairro" placeholder="Informe seu bairro" required>
        <input type="text" id="cidade" placeholder="Informe sua cidade" required>
        <input type="text" id="estado" placeholder="Informe seu estado" required>

        <input type="submit" id="submit">
    </div>
    </center>

    <script src="viacep.js"></script>
</body>
</html>
